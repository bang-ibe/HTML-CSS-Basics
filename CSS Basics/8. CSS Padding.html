<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Divisions</title>
        <style type="text/css">
            #div1{
                width: 80%;
                border: 3px solid black;
                background: yellow;
                color: blue;
                margin: 0px 0px 50px 30px;
                /* top right bottom left */
                /* padding: 10px; */
                padding: 30px 0px 0px 20px;
            }
            /* margin allowed u 2 give spacing parameter around the elements */
            .underline{
            text-decoration:underline;
            }
        </style>     
    </head>

    <body>
        <!-- ID only can be used once as layout reference in asingle page html, doen't like class that can be used as amany as you want -->
        <!-- think div as a single table cell 1 col 1 row -->
        <div id="div1" class="underline">This is a Line of text in div tag</div>
        <div>This is a line of texts</div>
    </body>
</html>
